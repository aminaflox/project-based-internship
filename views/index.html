<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\css\style.css">
    <title>AirNet</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>


    <div>
        <div class="mar" id="mar">

        </div>
    </div>

    <!-- SEARCH -->
    <div class="main-div" id="main">
        <div class="search" id="search">
            <div class="dropsearch">
                <form action="\search.html" class="from">
                    <div class="flight">
                        <label for="departFrom">Depart from</label>
                        <input type="text" name="departFrom" id="departFrom" placeholder="from">
                    </div>
                    <div class="flight">
                        <label for="arriveTo">Arrive to</label>
                        <input type="text" name="arriveTo" id="arriveTo" placeholder="to">
                    </div>
                    <div class="flight">
                        <label for="departureDate">Departure date</label>
                        <input type="date" name="departureDate" id="departureDate">
                    </div>
                    <div class="flight">
                        <label for="arrivalDate">Arrival date</label>
                        <input type="date" name="arrivalDate" id="arrivalDate">
                    </div>
                    <div class="flight">
                        <label for="">passenger</label>
                        <input type="number" id="" name="" min="0" max="100" step="1" placeholder="passenger">
                    </div>
                    <div>
                        <label class="journey" for="journey">
                            <input class="jour" type="radio" name="journey" id="journey">&nbsp;return</input>
                            <input class="jour" type="radio" name="journey" id="journey">&nbsp;one way</input>
                        </label>
                    </div>
                    <button type="submit" class="flsubmit">search</button>
                </form>
                <!-- <div class="fls">
                    <a href="\views\search.html"><button type="submit" class="flsubmit">search</button></a>
                </div> -->
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer holder" id="footer"></div>

    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 
</body>
</html>
